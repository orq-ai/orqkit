[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "workspace-agent"
version = "0.1.0"
description = "Multi-agent workspace setup system using LangGraph and MCP"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Orq AI", email = "support@orq.ai"},
]
dependencies = [
    "langgraph>=0.6.7",
    "langgraph-prebuilt>=0.6.4",
    "langchain>=0.3.27",
    "langchain-core>=0.3.76",
    "langchain-openai>=0.3.33",
    "langchain-mcp-adapters",
    "mcp>=1.0.0",
    "httpx",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "python-dotenv",
    "loguru>=0.7.0",
    "orq-ai-sdk>=3.0.0",
]

[project.optional-dependencies]
streamlit = [
    "streamlit>=1.31.0",
    "watchdog>=3.0.0",
]
fasthtml = [
    "python-fasthtml>=0.12.0",
    "uvicorn>=0.30.0",
]
ui = [
    "workspace-agent[streamlit]",
    "workspace-agent[fasthtml]",
]

[project.urls]
Homepage = "https://github.com/orq-ai/orqkit"
Repository = "https://github.com/orq-ai/orqkit"

[tool.hatch.build.targets.wheel]
packages = ["src/workspace_agent"]
