name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version type to release"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
        default: patch
      custom_version:
        description: "Custom exact version (overrides version type if provided, e.g., 2.0.0-rc.1)"
        required: false
        type: string

# Ensure only one release runs at a time
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # For creating releases, pushing tags and commits
      id-token: write # For npm OIDC provenance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for npm trusted publishing
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx
          key: ${{ runner.os }}-nx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Determine version specifier
        id: version
        run: |
          if [ -n "${{ inputs.custom_version }}" ]; then
            echo "specifier=${{ inputs.custom_version }}" >> $GITHUB_OUTPUT
            # Check if custom version is a prerelease (contains -)
            if [[ "${{ inputs.custom_version }}" == *-* ]]; then
              echo "npm_tag=next" >> $GITHUB_OUTPUT
            else
              echo "npm_tag=latest" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ inputs.version }}" == pre* ]]; then
            echo "specifier=${{ inputs.version }} --preid rc" >> $GITHUB_OUTPUT
            echo "npm_tag=next" >> $GITHUB_OUTPUT
          else
            echo "specifier=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "DEBUG: GITHUB_OUTPUT contents:"
          cat $GITHUB_OUTPUT

      - name: Run Nx Release (version & changelog)
        run: bun nx release ${{ steps.version.outputs.specifier }} --yes --skip-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes and tags
        run: git push --follow-tags

      - name: Debug outputs
        run: |
          echo "specifier output: ${{ steps.version.outputs.specifier }}"
          echo "npm_tag output: ${{ steps.version.outputs.npm_tag }}"

      - name: Publish all packages
        run: |
          echo "NPM_TAG env var is: '$NPM_TAG'"
          bun nx release publish --yes
        env:
          NPM_TAG: ${{ steps.version.outputs.npm_tag }}
          NPM_CONFIG_PROVENANCE: true
